<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>CB Systems • Painel do Gestor</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  :root{--bg:#f6f8fb;--ink:#0f172a;--muted:#64748b;--card:#fff;--primary:#0ea5e9;--shadow:0 1px 8px rgba(0,0,0,.06)}
  *{box-sizing:border-box}
  body{background:var(--bg);color:var(--ink);font-family:'Segoe UI',system-ui,-apple-system,sans-serif;margin:0}
  header{position:sticky;top:0;z-index:10;background:#0b1220;color:#fff;padding:14px 18px;font-weight:700;box-shadow:0 2px 12px rgba(0,0,0,.25)}
  .wrap{padding:18px;max-width:1400px;margin:0 auto}
  .filters{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px;background:var(--card);border-radius:14px;padding:12px;box-shadow:var(--shadow)}
  select,input[type="month"],button{padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;font-size:14px}
  button{background:var(--primary);color:#fff;border:none;cursor:pointer}
  button:hover{filter:brightness(.95)}
  .section{margin-top:16px}
  .company>.title{font-weight:800;margin:10px 2px 8px}
  .kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:12px}
  .kpi{background:var(--card);border-radius:14px;padding:14px;box-shadow:var(--shadow)}
  .kpi.red{background:#fef2f2;color:#991b1b}
  .kpi .label{color:var(--muted);font-size:12px;margin-bottom:6px}
  .kpi .value{font-size:24px;font-weight:900}
  .kpi .hint{color:var(--muted);font-size:12px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:14px;margin-top:12px}
  .card{background:var(--card);border-radius:14px;padding:14px;box-shadow:var(--shadow)}
  .card .title{font-weight:700;margin-bottom:8px}
  /* Modal */
  #modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);align-items:center;justify-content:center;z-index:1000}
  #modal .box{background:#fff;padding:18px;border-radius:12px;max-width:560px;width:92%;max-height:80%;overflow:auto;box-shadow:0 10px 30px rgba(0,0,0,.25)}
  #modal .box h3{margin:0 0 8px}
  #modal .box ul{margin:10px 0 0;padding-left:18px}
  #modal .box button{margin-top:12px;background:#0ea5e9;color:#fff;border:none;border-radius:10px;padding:8px 12px;cursor:pointer}
</style>
</head>
<body>
<header>CB Systems • Painel do Gestor</header>

<div class="wrap">
  <div class="filters">
    <label>Empresa
      <select id="empresa">
        <option>TODAS AS EMPRESAS</option>
        <option>MERCATTO DELICIA</option>
        <option>DELICIA GOURMET</option>
        <option>VILLA GOURMET</option>
        <option>M. KIDS</option>
        <option>PADARIA DELICIA</option>
      </select>
    </label>
    <label>Usuário
      <select id="usuario">
        <option>Lucas</option><option>Maria</option><option>João</option>
        <option>Patrícia</option><option>Carlos</option><option>Fernanda</option>
        <option>Bruno</option><option>Ana</option><option>Roberto</option>
      </select>
    </label>
    <label>Período
      <input id="periodo" type="month" />
    </label>
    <div style="display:flex;align-items:end"><button id="btn">Entrar</button></div>
  </div>
  <div id="content" class="section"></div>
</div>

<!-- Modal -->
<div id="modal">
  <div class="box">
    <h3 id="modal-title">Detalhamento Fornecedores</h3>
    <ul id="modal-list"></ul>
    <button onclick="document.getElementById('modal').style.display='none'">Fechar</button>
  </div>
</div>

<script>
/* ========= ENDPOINTS ========= */
const API_BASE = 'https://script.google.com/macros/s/AKfycbxUf9oERSm53CpZQKkpp3mFXR3aLWc4tzSVW8DPHqsGvVt-keB_KtzAJiIgLMm9GYnB/exec'; // TRAVAS (consolidado por empresa)
const URL_METAS  = 'https://script.google.com/macros/s/AKfycbziCPWWJxxfrnSeT3RHsNbw21z9MfnnB8JpV7ZQcZnvUQQ7dL3lVJdpUG7epACVjFaO/exec';
const URL_CANCEL = 'https://script.google.com/macros/s/AKfycbzM1mmixFkFE5tbC-0Evc6GVyZEJkh88HCikNK08FujRwCrgUA1e_E29nMHip81kRPoSg/exec';
const URL_SAT    = 'https://script.google.com/macros/s/AKfycbyK3A5CDn_EgA3pbRVToh87_qKWvbIry886OkR1AdkJi7RyvSgcwY0BmRqhbKQnEKwgrA/exec';

/* ========= HELPERS ========= */
const EMPRESAS=['MERCATTO DELICIA','DELICIA GOURMET','VILLA GOURMET','M. KIDS','PADARIA DELICIA'];
const USER_EMP_MAP={'LUCAS':'MERCATTO DELICIA','MARIA':'DELICIA GOURMET','JOAO':'VILLA GOURMET','PATRICIA':'M. KIDS','CARLOS':'PADARIA DELICIA','FERNANDA':'MERCATTO DELICIA','BRUNO':'DELICIA GOURMET','ANA':'VILLA GOURMET','ROBERTO':'PADARIA DELICIA'};
const norm=s=>String(s||'').normalize('NFD').replace(/\p{Diacritic}/gu,'').replace(/[^A-Za-z0-9 ]/g,'').replace(/\s+/g,' ').trim().toUpperCase();
const moeda=v=>Number(v||0).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
const aliases=(obj,keys,def=0)=>{for(const k of keys){if(obj&&obj[k]!=null&&obj[k]!=='' && !isNaN(Number(obj[k]))) return Number(obj[k]);}return def;};
const idSafe=(p,k)=>`${p}-${norm(k).replace(/[^A-Z0-9]+/g,'-')}-${Math.random().toString(36).slice(2,6)}`;

/* ========= FALLBACK: calcula Total Fonte 9 se o endpoint não mandar pronto ========= */
function getFonte9Total(rec){
  const keys = ['totalFonte9','fonte9Total','valorCompradoFonte9','compradoFonte9','valorTotalComprado'];
  for(const k of keys){ if(rec && rec[k]!=null && rec[k]!=='' && !isNaN(Number(rec[k]))) return Number(rec[k]); }
  if (Array.isArray(rec?.fonte9Detalhe)) {
    return rec.fonte9Detalhe.reduce((acc, it)=> acc + Math.abs(Number(it.valor||it.total||0)), 0);
  }
  if (Array.isArray(rec?.categorias)) {
    let total = 0;
    rec.categorias.forEach(cat=>{
      const subs = Array.isArray(cat?.subs) ? cat.subs : [];
      subs.forEach(s=>{
        const f = Number(s.font);
        if (f===9 || s.isSub===true || s.font==null) {
          total += Math.abs(Number(s.valor||0));
        }
      });
    });
    return total;
  }
  return 0;
}

/* ========= Parsers (METAS/CANCEL/SAT) ========= */
function num(v){const s=String(v||'').replace(/[^0-9,.-]/g,'').replace(/\.(?=\d{3})/g,'').replace(',','.');const n=parseFloat(s);return isNaN(n)?0:n;}
function parseMetasTexto(text){
  const linhas=text.split(/\r?\n/).map(l=>l.trim()), out=[]; let emp=null;
  for(let i=0;i<linhas.length;i++){
    const l=linhas[i];
    if(/^[A-ZÁÃÂÉÊÍÓÔÕÚÇ\.\s\-]+$/.test(l) && !/ANÁLISE|ATUALIZADO/i.test(l)) emp=l.replace(/[*•]/g,'').trim();
    const m=l.match(/Meta:\s*R\$\s*([0-9\._.,]+)/i);
    if(m){const meta=num(m[1]);let real=0;for(let j=i+1;j<i+5&&j<linhas.length;j++){const r=linhas[j].match(/Realizado:\s*R\$\s*([0-9\._.,]+)/i);if(r){real=num(r[1]);break;}} if(emp) out.push({empresa:emp,meta,realizado:real});}
  }
  return out;
}
function parseCancelTexto(text){
  const linhas=text.split(/\r?\n/), out=[]; let empresa=null,itens=[],total=0; const push=()=>{if(empresa) out.push({empresa,itens:[...itens],total});};
  for(const raw of linhas){
    const l=raw.trim();
    const cab=l.match(/^\*\s*([^*\-–]+?)\s*[\-–]\s*R\$\s*([0-9\._.,]+)/);
    if(cab){push();empresa=cab[1].trim();itens=[];total=num(cab[2]);continue;}
    const it=l.match(/^(?:[\p{Emoji}\p{So}\p{Sk}\p{Sc}\p{P}]{1,3})?\s*([^\-–]+?)\s*[\-–]\s*R\$\s*([0-9\._.,]+)/u);
    if(it && empresa){itens.push({nome:it[1].trim(),valor=num(it[2])});}
  } push(); return out;
}
function aggregateSatisfacao(arr){
  const map={},bucket=w=>{const s=String(w||'').toLowerCase(); if(s.startsWith('ótim')||s.startsWith('otim'))return 'Excelente'; if(s.startsWith('bom'))return 'Bom'; if(s.startsWith('regular'))return 'Regular'; if(s.startsWith('ruim'))return 'Ruim'; return null;};
  const fields=['ambiente','atendimento','comida','musica','climatizacao','bebidas','iluminacao'];
  arr.forEach(r=>{const k=norm(r.empresa||r.Empresa||''); if(!map[k]) map[k]={Excelente:0,Bom:0,Regular:0,Ruim:0}; fields.forEach(f=>{const b=bucket(r[f]); if(b) map[k][b]++;});});
  return map;
}

/* ========= API: TRAVAS por EMPRESA ========= */
async function fetchTravasPorEmpresa(empresa, periodo){
  const qs = `?empresa=${encodeURIComponent(empresa)}${periodo?`&periodo=${encodeURIComponent(periodo)}`:''}`;
  const res = await fetch(API_BASE + qs);
  let json;
  try{ json = await res.json(); }catch(e){ throw new Error('Resposta não é JSON'); }
  if(json?.ok===false){ throw new Error(json.error || 'Erro do endpoint'); }
  if (json?.empresa) return json;
  if (Array.isArray(json?.data)) return json.data.find(r=>norm(r.empresa||r.Empresa)===norm(empresa)) || json.data[0];
  if (Array.isArray(json)) return json.find(r=>norm(r.empresa||r.Empresa)===norm(empresa)) || json[0];
  return null;
}

/* ========= UI eventos ========= */
document.getElementById('btn').addEventListener('click',()=>{
  const usuarioSel=document.getElementById('usuario').value;
  const empAuto=USER_EMP_MAP[norm(usuarioSel)] || 'TODAS AS EMPRESAS';
  document.getElementById('empresa').value=empAuto;
  run();
});
window.addEventListener('DOMContentLoaded', () => run());

/* ========= Render principal ========= */
async function run(){
  const empSel=document.getElementById('empresa').value;
  const periodo=document.getElementById('periodo').value;
  const container=document.getElementById('content'); 
  container.innerHTML='<div style="padding:12px;color:#64748b">Carregando…</div>';

  // carrega metas/cancel/sat uma vez (filtra por empresa depois)
  const qs=periodo?`?periodo=${encodeURIComponent(periodo)}`:'';
  const [metasTxt,cancelTxt,satJson]=await Promise.all([
    fetch(URL_METAS+qs).then(r=>r.text()).catch(()=>''), 
    fetch(URL_CANCEL+qs).then(r=>r.text()).catch(()=>''), 
    fetch(URL_SAT+qs).then(r=>r.json()).catch(()=>[])
  ]);
  const metas=parseMetasTexto(metasTxt);
  const cancel=parseCancelTexto(cancelTxt);
  const satAgg=aggregateSatisfacao(satJson);

  const empresas = empSel==='TODAS AS EMPRESAS' ? EMPRESAS : [empSel];
  const parts=[];

  for(const emp of empresas){
    try{
      const rec = await fetchTravasPorEmpresa(emp, periodo);
      if(!rec){ parts.push(renderErro(emp,'Sem dados para esta empresa.')); continue; }

      // Aliases TRAVAS
      const travaTotal = aliases(rec, ['travaTotal','trava_total','E2','travaTotalE2'], 0);             // E2
      const fornecLim  = aliases(rec, ['travaCompras','trava_compras','fornecedoresTotal','D2'], 0);    // D2
      let fonte9Tot    = aliases(rec, ['totalFonte9','fonte9Total','valorCompradoFonte9','compradoFonte9','valorTotalComprado'], 0);
      if (!fonte9Tot)  fonte9Tot = getFonte9Total(rec); // fallback
      const fornComp   = aliases(rec, ['fornecedoresComprado','valorCompradoFornecedores','compradoFornecedores','C2_C19'], 0);
      const pctTotal = travaTotal>0 ? (fonte9Tot/travaTotal*100) : 0;
      const pctFor   = fornecLim>0  ? (fornComp/fornecLim*100)   : 0;
      const det = rec.fornecedoresDetalhe || rec.detalhesFornecedores || rec.detalhamento || [];

      // Metas/Cancel/SAT por empresa
      const empNorm=norm(emp);
      const m=metas.find(x=>norm(x.empresa)===empNorm) || {meta:0,realizado:0};
      const c=cancel.find(x=>norm(x.empresa)===empNorm) || {itens:[],total:0};
      const sat=satAgg[empNorm]||{Excelente:0,Bom:0,Regular:0,Ruim:0};

      // HTML + gráficos
      parts.push(renderEmpresa(emp,{travaTotal,fonte9Tot,fornecLim,fornComp,pctTotal,pctFor,det,m,c,sat}));
    }catch(err){
      console.error('Erro ao carregar', emp, err);
      parts.push(renderErro(emp, String(err.message||err)));
    }
  }

  container.innerHTML = parts.join('');
}

/* ========= Render helpers ========= */
function renderErro(emp, msg){
  return `<section class="company">
    <div class="title">${emp}</div>
    <div style="background:#fff3f3;color:#991b1b;border-radius:12px;padding:12px;box-shadow:0 1px 8px rgba(0,0,0,.06)">
      Erro: ${msg}
    </div>
  </section>`;
}

function renderEmpresa(emp, data){
  const {travaTotal,fonte9Tot,fornecLim,fornComp,pctTotal,pctFor,det,m,c,sat} = data;
  const cardForId=idSafe('cardFor', emp);
  const idM = idSafe('chart','metas');
  const idC = idSafe('chart','cancel');
  const idS = idSafe('chart','sat');

  const html = `
    <section class="company">
      <div class="title">${emp}</div>

      <div class="kpis">
        <div class="kpi">
          <div class="label">Trava Total (E2)</div>
          <div class="value">${moeda(travaTotal)}</div>
        </div>
        <div class="kpi ${pctTotal>=80?'red':''}">
          <div class="label">Valor Total Comprado (Fonte 9)</div>
          <div class="value">${moeda(fonte9Tot)}</div>
          <div class="hint">${pctTotal.toFixed(1)}%</div>
        </div>
      </div>

      <div class="kpis">
        <div class="kpi">
          <div class="label">Fornecedores Total (D2)</div>
          <div class="value">${moeda(fornecLim)}</div>
        </div>
        <div class="kpi ${pctFor>=80?'red':''}" id="${cardForId}" style="cursor:pointer">
          <div class="label">Valor Já Comprado (Fornecedores · C2→C19)</div>
          <div class="value">${moeda(fornComp)}</div>
          <div class="hint">${pctFor.toFixed(1)}%</div>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <div class="title">Metas x Realizado</div>
          <canvas id="${idM}"></canvas>
          <div class="hint" style="margin-top:8px">
            ${(m.meta>0?(m.realizado/m.meta*100):0)>100?'🚨 Estouro':'✅ Dentro do limite'}
          </div>
        </div>
        <div class="card">
          <div class="title">Cancelamentos (Top itens)</div>
          <canvas id="${idC}"></canvas>
        </div>
        <div class="card">
          <div class="title">Satisfação dos Clientes</div>
          <canvas id="${idS}"></canvas>
        </div>
      </div>
    </section>
  `;

  // vincula eventos + desenha gráficos
  queueMicrotask(()=>{
    // modal fornecedores
    const el=document.getElementById(cardForId);
    if(el){
      el.addEventListener('click',()=>{
        const title=document.getElementById('modal-title');
        title.textContent=`Detalhamento Fornecedores — ${emp}`;
        const ul=document.getElementById('modal-list'); ul.innerHTML='';
        (det||[]).forEach(d=>{
          const nome = d.nome ?? d.planocontas ?? d.categoria ?? '—';
          const val  = Number(d.valor ?? d.total ?? 0);
          const li=document.createElement('li');
          li.textContent = `${nome} — ${moeda(Math.abs(val))}`;
          ul.appendChild(li);
        });
        document.getElementById('modal').style.display='flex';
      });
    }

    // charts
    const ctxM=document.getElementById(idM)?.getContext('2d');
    if(ctxM){
      new Chart(ctxM,{type:'bar',data:{labels:['Meta','Realizado'],datasets:[{data:[m.meta||0,m.realizado||0]}]},options:{responsive:true,plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}});
    }
    const ctxC=document.getElementById(idC)?.getContext('2d');
    if(ctxC){
      const topC=[...(c.itens||[])].sort((a,b)=>b.valor-a.valor).slice(0,10);
      new Chart(ctxC,{type:'bar',data:{labels:topC.map(i=>i.nome),datasets:[{data:topC.map(i=>i.valor)}]},options:{responsive:true,plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}});
    }
    const ctxS=document.getElementById(idS)?.getContext('2d');
    if(ctxS){
      new Chart(ctxS,{type:'pie',data:{labels:['Excelente','Bom','Regular','Ruim'],datasets:[{data:[sat.Excelente,sat.Bom,sat.Regular,sat.Ruim]}]},options:{responsive:true,plugins:{legend:{position:'bottom'}}}});
    }
  });

  return html;
}
</script>
</body>
</html>
