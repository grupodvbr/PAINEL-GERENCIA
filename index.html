<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Gestão - CB Systems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f9;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .logo {
      text-align: center;
      margin: 30px 0 10px;
    }

    .logo img {
      width: 150px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    .login-box {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-box select, .login-box button {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .container {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .value {
      font-size: 24px;
      color: #2c3e50;
    }

    canvas {
      max-width: 100%;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <header>CB Systems | Painel do Gestor</header>

  <div class="logo">
    <img src="https://static.wixstatic.com/media/d830b0_8cec50a98bbf4775814dbfa5386585e8~mv2.png" alt="Logo CB Systems">
  </div>

  <div class="login-box">
    <label for="empresa">Empresa:</label>
    <select id="empresa">
      <option value="">Selecione...</option>
      <option>MERCATTO DELICIA</option>
      <option>DELICIA GOURMET</option>
      <option>VILLA GOURMET</option>
      <option>M. KIDS</option>
      <option>PADARIA DELICIA</option>
    </select>

    <label for="usuario">Usuário:</label>
    <select id="usuario">
      <option value="">Selecionar...</option>
    </select>

    <button onclick="filtrarPainel()">Entrar</button>
  </div>

  <div class="container" id="painel">
    <div class="card">
      <div class="title">Limite de Compras</div>
      <div class="value" id="limiteCompras">--</div>
    </div>
    <div class="card">
      <div class="title">Compras Realizadas</div>
      <div class="value" id="comprasRealizadas">--</div>
    </div>
    <div class="card">
      <div class="title">Satisfação dos Clientes</div>
      <canvas id="graficoSatisfacao"></canvas>
    </div>
    <div class="card">
      <div class="title">Avisos Importantes</div>
      <ul id="avisos"></ul>
    </div>
  </div>

<script>
  const usuariosPorEmpresa = {
    "MERCATTO DELICIA": ["Lucas", "Maria"],
    "DELICIA GOURMET": ["João", "Patrícia"],
    "VILLA GOURMET": ["Carlos", "Fernanda"],
    "M. KIDS": ["Bruno"],
    "PADARIA DELICIA": ["Ana", "Roberto"]
  };

  const senhaPorUsuario = {
    "Lucas": "1234",
    "Maria": "5678",
    "João": "abcd",
    "Patrícia": "efgh",
    "Carlos": "senha1",
    "Fernanda": "senha2",
    "Bruno": "kids123",
    "Ana": "pao321",
    "Roberto": "padaria"
  };

  const urlMetas = 'https://script.google.com/macros/s/AKfycbzyiL6yNCj_FYWiQ2PS88mthToCvWM1wJ0q7CQy8asyg-59L8YezKzFY6d-lgQU0ni3/exec';
  const urlFaturamento = 'https://script.google.com/macros/s/AKfycbz9GQLrIB4oiX0jBQ7yaDO_IiMz3ER7lQT094sp5y2VUGgQWBaz3G1fa7s4ZbiWli_O/exec';

  document.getElementById("empresa").addEventListener("change", () => {
    const empresa = document.getElementById("empresa").value;
    const usuarios = usuariosPorEmpresa[empresa] || [];
    const selectUsuario = document.getElementById("usuario");
    selectUsuario.innerHTML = '<option value="">Selecionar...</option>' + usuarios.map(u => `<option>${u}</option>`).join('');
  });

  async function filtrarPainel() {
    const empresa = document.getElementById("empresa").value;
    const usuario = document.getElementById("usuario").value;

    if (!empresa || !usuario) {
      alert("Preencha todos os campos.");
      return;
    }

    const senhaDigitada = prompt(`Digite a senha para o usuário ${usuario}:`);
    const senhaCorreta = senhaPorUsuario[usuario];

    if (senhaDigitada !== senhaCorreta) {
      alert("Senha incorreta. Acesso negado.");
      return;
    }

    const metas = await fetch(urlMetas).then(res => res.json());
    const faturamento = await fetch(urlFaturamento).then(res => res.json());

    const meta = metas.find(item => item.Empresa === empresa && item.Usuário === usuario);
    const fat = faturamento.find(item => item.Empresa === empresa && item.Usuário === usuario);

    document.getElementById("limiteCompras").textContent = meta ? formatar(meta.LimiteCompras) : '--';
    document.getElementById("comprasRealizadas").textContent = fat ? formatar(fat.ComprasRealizadas) : '--';

    atualizarGraficoSatisfacao(meta);
    atualizarAvisos(meta);

    document.getElementById("painel").style.display = "grid";
    document.querySelector(".login-box").style.display = "none";
    document.querySelector(".logo").style.display = "none";
  }

  function atualizarGraficoSatisfacao(meta) {
    const ctx = document.getElementById('graficoSatisfacao').getContext('2d');
    const data = meta ? [meta.Excelente, meta.Bom, meta.Regular, meta.Ruim] : [0, 0, 0, 0];
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Excelente', 'Bom', 'Regular', 'Ruim'],
        datasets: [{
          data,
          backgroundColor: ['#27ae60', '#2980b9', '#f1c40f', '#e74c3c']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });
  }

  function atualizarAvisos(meta) {
    const ul = document.getElementById("avisos");
    ul.innerHTML = '';
    if (meta && meta.Avisos) {
      meta.Avisos.split(';').forEach(aviso => {
        const li = document.createElement('li');
        li.textContent = aviso;
        ul.appendChild(li);
      });
    }
  }

  function formatar(valor) {
    return Number(valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }
</script>

</body>
</html>
